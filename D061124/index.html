<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">The Animal World Surviver Game</h1>

      <div class="reportBar">
        <div id="printScore">
          Score : <span id="printScore1">0</span> Computer :
          <span id="printScore2">0</span>
        </div>
  
        <div class="printStatus">
          <p>Star :<span id="star"> *****</span></p>
        </div>
      </div>

      <div class="variables">
        <button id="rock" class="var-btn"><img src="images/rock.jpeg" alt="Rock" class="var-img"></button>

        <button id="paper" class="var-btn"><img src="images/paper.jpeg" alt="Paper" class="var-img"></button>

        <button id="scissors" class="var-btn"><img src="images/sicssors.jpeg" alt="Scissors" class="var-img"></button>
      </div>

      <div id="printCard" class="hidden">
        <p>You: <span id="choice1">roll card</span> Smart: <span id="choice2">roll card</span></p>
        
        <p id="immResult">Start the game!</p>
      </div>

      <div class="modal hidden">
        <button class="restart">New Game</button>
        <!-- <h2 class="massage">You've Completes Five Rounds</h2> -->
        <h2 id="printResult"></h2>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
